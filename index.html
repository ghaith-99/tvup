<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحدي كرة قدم - خمن اللاعب</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Tajawal', Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            direction: rtl;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #0d6efd;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
        }
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: #0d6efd;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5c636a;
        }
        .btn-success {
            background-color: #198754;
            color: white;
        }
        .btn-success:hover {
            background-color: #157347;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .player-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .player-card:hover {
            transform: translateY(-5px);
        }
        .player-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
        }
        .player-info {
            padding: 15px;
        }
        .player-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .player-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .flag-img, .club-img {
            width: 25px;
            height: 25px;
            object-fit: cover;
            border-radius: 50%;
        }
        .clubs-container {
            display: flex;
            gap: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            max-width: 80%;
            max-height: 80%;
        }
        .modal-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .admin-btn {
            display: none;
        }
        .add-form {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        .form-col {
            flex: 1;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- صفحة تسجيل الدخول -->
    <div id="login-page" class="login-container">
        <div class="login-form">
            <h2>تسجيل الدخول</h2>
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم">
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور">
            </div>
            <button class="btn btn-primary" onclick="login()">تسجيل الدخول</button>
        </div>
    </div>

    <!-- الصفحة الرئيسية -->
    <div id="main-page" class="hidden">
        <header>
            <div class="container">
                <h1>تحدي كرة قدم - خمن اللاعب</h1>
                <p class="user-info" id="user-info"></p>
                <button class="btn btn-secondary" onclick="logout()">تسجيل الخروج</button>
            </div>
        </header>

        <div class="container">
            <div class="buttons-container">
                <button class="btn btn-primary" onclick="showPlayers('retired')">لاعبين معتزلين</button>
                <button class="btn btn-primary" onclick="showPlayers('active')">لاعبين حاليين</button>
                <button class="btn btn-primary" onclick="showPlayers('coaches')">مدربين</button>
                <button id="add-btn" class="btn btn-success admin-btn" onclick="showAddForm()">إضافة لاعب جديد</button>
            </div>

            <!-- نموذج الإضافة -->
            <div id="add-form" class="add-form">
                <h3>إضافة لاعب جديد</h3>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="player-name">اسم اللاعب:</label>
                            <input type="text" id="player-name">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="player-age">العمر:</label>
                            <input type="number" id="player-age">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-col">
                        <div class="form-group">
                            <label for="player-nationality">الجنسية:</label>
                            <input type="text" id="player-nationality">
                        </div>
                    </div>
                    <div class="form-col">
                        <div class="form-group">
                            <label for="player-type">النوع:</label>
                            <select id="player-type" class="form-control">
                                <option value="retired">لاعب معتزل</option>
                                <option value="active">لاعب حالي</option>
                                <option value="coaches">مدرب</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="player-clubs">الأندية (مفصولة بفواصل):</label>
                    <input type="text" id="player-clubs">
                </div>
                <div class="form-group">
                    <label for="player-image">رابط الصورة:</label>
                    <input type="text" id="player-image">
                </div>
                <div class="form-buttons">
                    <button class="btn btn-primary" onclick="addPlayer()">إضافة</button>
                    <button class="btn btn-secondary" onclick="hideAddForm()">إلغاء</button>
                </div>
            </div>

            <!-- عرض اللاعبين -->
            <div id="players-container" class="players-grid"></div>
        </div>
    </div>

    <!-- مودال عرض الصورة -->
    <div id="image-modal" class="modal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modal-img" class="modal-img" src="" alt="صورة اللاعب">
        </div>
    </div>

    <script>
        // بيانات المستخدمين
        const users = [
            { username: "admin", password: "admin123", isAdmin: true },
            { username: "user", password: "user123", isAdmin: false }
        ];

        // بيانات اللاعبين
        let players = [
            {
                id: 1,
                name: "زين الدين زيدان",
                age: 52,
                nationality: "فرنسا",
                nationalityImg: "/api/placeholder/25/25",
                type: "retired",
                clubs: [
                    { name: "ريال مدريد", img: "/api/placeholder/25/25" },
                    { name: "يوفنتوس", img: "/api/placeholder/25/25" }
                ],
                image: "/api/placeholder/250/250"
            },
            {
                id: 2,
                name: "كريستيانو رونالدو",
                age: 39,
                nationality: "البرتغال",
                nationalityImg: "/api/placeholder/25/25",
                type: "active",
                clubs: [
                    { name: "النصر", img: "/api/placeholder/25/25" },
                    { name: "مانشستر يونايتد", img: "/api/placeholder/25/25" },
                    { name: "ريال مدريد", img: "/api/placeholder/25/25" }
                ],
                image: "/api/placeholder/250/250"
            },
            {
                id: 3,
                name: "بيب غوارديولا",
                age: 53,
                nationality: "إسبانيا",
                nationalityImg: "/api/placeholder/25/25",
                type: "coaches",
                clubs: [
                    { name: "مانشستر سيتي", img: "/api/placeholder/25/25" },
                    { name: "بايرن ميونخ", img: "/api/placeholder/25/25" },
                    { name: "برشلونة", img: "/api/placeholder/25/25" }
                ],
                image: "/api/placeholder/250/250"
            },
            {
                id: 4,
                name: "ليونيل ميسي",
                age: 37,
                nationality: "الأرجنتين",
                nationalityImg: "/api/placeholder/25/25",
                type: "active",
                clubs: [
                    { name: "إنتر ميامي", img: "/api/placeholder/25/25" },
                    { name: "باريس سان جيرمان", img: "/api/placeholder/25/25" },
                    { name: "برشلونة", img: "/api/placeholder/25/25" }
                ],
                image: "/api/placeholder/250/250"
            },
            {
                id: 5,
                name: "رونالدينهو",
                age: 44,
                nationality: "البرازيل",
                nationalityImg: "/api/placeholder/25/25",
                type: "retired",
                clubs: [
                    { name: "برشلونة", img: "/api/placeholder/25/25" },
                    { name: "ميلان", img: "/api/placeholder/25/25" },
                    { name: "باريس سان جيرمان", img: "/api/placeholder/25/25" }
                ],
                image: "/api/placeholder/250/250"
            },
            {
                id: 6,
                name: "كارلو أنشيلوتي",
                age: 65,
                nationality: "إيطاليا",
                nationalityImg: "/api/placeholder/25/25",
                type: "coaches",
                clubs: [
                    { name: "ريال مدريد", img: "/api/placeholder/25/25" },
                    { name: "إيفرتون", img: "/api/placeholder/25/25" },
                    { name: "نابولي", img: "/api/placeholder/25/25" }
                ],
                image: "/api/placeholder/250/250"
            }
        ];

        let currentUser = null;

        // التحقق من تسجيل الدخول
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                currentUser = user;
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('main-page').classList.remove('hidden');
                
                // عرض زر الإضافة للمسؤول فقط
                if (user.isAdmin) {
                    document.getElementById('add-btn').style.display = 'inline-block';
                }
                
                document.getElementById('user-info').textContent = `مرحباً، ${username} ${user.isAdmin ? '(مدير)' : '(مستخدم)'}`;
                
                // عرض اللاعبين المعتزلين افتراضياً
                showPlayers('retired');
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة!');
            }
        }

        // تسجيل الخروج
        function logout() {
            currentUser = null;
            document.getElementById('login-page').classList.remove('hidden');
            document.getElementById('main-page').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // عرض اللاعبين حسب النوع
        function showPlayers(type) {
            const container = document.getElementById('players-container');
            container.innerHTML = '';

            const filteredPlayers = players.filter(player => player.type === type);

            filteredPlayers.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';

                let clubsHTML = '';
                player.clubs.forEach(club => {
                    clubsHTML += `<img src="${club.img}" alt="${club.name}" title="${club.name}" class="club-img">`;
                });

                playerCard.innerHTML = `
                    <img src="${player.image}" alt="${player.name}" class="player-img" onclick="openModal('${player.image}')">
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-details">
                            <div class="detail-item">
                                <span>العمر:</span>
                                <span>${player.age}</span>
                            </div>
                            <div class="detail-item">
                                <span>الجنسية:</span>
                                <img src="${player.nationalityImg}" alt="${player.nationality}" title="${player.nationality}" class="flag-img">
                                <span>${player.nationality}</span>
                            </div>
                            <div class="detail-item">
                                <span>الأندية:</span>
                                <div class="clubs-container">${clubsHTML}</div>
                            </div>
                        </div>
                    </div>
                `;

                container.appendChild(playerCard);
            });
        }

        // فتح المودال لعرض الصورة بشكل كبير
        function openModal(imageSrc) {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-img');
            modal.style.display = 'flex';
            modalImg.src = imageSrc;
        }

        // إغلاق المودال
        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        // عرض نموذج الإضافة
        function showAddForm() {
            document.getElementById('add-form').style.display = 'block';
        }

        // إخفاء نموذج الإضافة
        function hideAddForm() {
            document.getElementById('add-form').style.display = 'none';
        }

        // إضافة لاعب جديد
        function addPlayer() {
            const name = document.getElementById('player-name').value;
            const age = document.getElementById('player-age').value;
            const nationality = document.getElementById('player-nationality').value;
            const type = document.getElementById('player-type').value;
            const clubsStr = document.getElementById('player-clubs').value;
            const image = document.getElementById('player-image').value || "/api/placeholder/250/250";

            if (!name || !age || !nationality || !clubsStr) {
                alert('الرجاء إدخال جميع البيانات المطلوبة!');
                return;
            }

            const clubsList = clubsStr.split(',').map(club => ({
                name: club.trim(),
                img: "/api/placeholder/25/25"
            }));

            const newPlayer = {
                id: players.length + 1,
                name,
                age: parseInt(age),
                nationality,
                nationalityImg: "/api/placeholder/25/25",
                type,
                clubs: clubsList,
                image
            };

            players.push(newPlayer);
            hideAddForm();
            showPlayers(type);
            
            // تنظيف الحقول
            document.getElementById('player-name').value = '';
            document.getElementById('player-age').value = '';
            document.getElementById('player-nationality').value = '';
            document.getElementById('player-clubs').value = '';
            document.getElementById('player-image').value = '';
        }

        // إغلاق المودال عند النقر خارج الصورة
        window.onclick = function(event) {
            const modal = document.getElementById('image-modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
