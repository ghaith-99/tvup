<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="موقع بث مباشر للقنوات الرياضية">
    <title>موقع القنوات الرياضية</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>قنوات رياضية</h1>
    </header>

    <div class="channel-container" id="channel-container" role="main">
        <!-- سيتم إدراج القنوات هنا ديناميكيًا -->
    </div>

    <div id="error-message" class="error-message" role="alert">
        حدث خطأ في تحميل البيانات. يرجى المحاولة مرة أخرى.
    </div>

    <div class="video-player-container" id="video-player-container" aria-hidden="true">
        <button class="close-button" id="close-button" aria-label="إغلاق نافذة الفيديو">إغلاق</button>
        <video class="video-player" id="video-player" controls aria-label="مشغل الفيديو"></video>
        <div class="loading-spinner" id="loading-spinner" aria-label="تحميل الفيديو"></div>
        <div class="status-message" id="status-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
